<?xml version="1.0" encoding="ISO-8859-1"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head> 
    <title>XHTML example</title> 
    
    <style type="text/css">       
 
     *{margin: 0;}

body
{
color:#ff0000;
background-color:pink;
font-family: sans-serif;	
}

h1{font-size:18pt}

p{font-size:12pt}

table
{
background-color:lightgreen;
border-style:solid;
border-width:2px;
border-color:#999900;
}

th
{
background-color:#cccc00;
font-weight:bold;
padding:3px;
}

td{padding:3px}

td.code
{
font-family: serif;
font-weight:bold;
}

    </style> 
 
   
  </head> 
  
  <body> 
 
   
    <h1>The font size of this heading is 18pt</h1>
		<p>The font size of this paragraph is 12pt</p>
		<table>
			<tr>
				<th>living being</th>
				<th>shelter</th>
			</tr>
			<tr>
				<td class="code">Lion</td>
				<td>Lion lives in the den</td>
			</tr>
			<tr>
				<td class="code">Man</td>
				<td>Man lives in house</td>
			</tr>
			<tr>
				<td class="code">Fish</td>
				<td>Fish lives in water</td>
			</tr>
			<tr>
				<td class="code">Bird</td>
				<td>Bird lives in nest</td>
			</tr>
		</table>

 
  </body> 
  
</html>
