<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>onload Event</TITLE>
	</HEAD>
	<BODY>
		<H1>Using the Mouse Events </H1>
		<P> Click this Button </P>
		<BUTTON onMouseDown = "document.images['img'].src='car.jpg'" onMouseUp = "document.images['img'].src='go.png'" >
			<IMG NAME="img" >
		</BUTTON>
	</BODY> 
</HTML>
